server:
  port: ${PORT:8080}

spring:
  datasource:
    tomcat:
      initial-size: 5
      max-active: 10
      max-idle: 5
      min-idle: 2
      remove-abandoned: true
  devtools:
    add-properties: false
    livereload:
      enabled: false
  flyway:
    enabled: true
  jpa:
    hibernate:
      ddl-auto: validate
